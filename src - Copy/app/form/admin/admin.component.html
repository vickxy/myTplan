<table class="table table-bordered">
  <thead>
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Username</td>
      <td width=275 align="center">Action</td>
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.username}}</td>
        
     </tr>
    
  </tbody>
 
</table>
