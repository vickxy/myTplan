<div class="col-md-6 col-md-offset-3">
	<h1>hello! this is logout component</h1>
    <h2>Make sure?</h2>
    <form name="form" (ngSubmit)="f.form.valid && logout()" #f="ngForm" novalidate>
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Logout</button>
            <a [routerLink]="['/Home']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
